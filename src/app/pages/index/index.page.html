<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Index</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-button color='dark' shape='round' fill='solid' strong (click)='makeAlphDict()'>
    Make index
  </ion-button>

  <ion-list *ngIf='dict'>
    <ion-item *ngFor="let item of dict | keyvalue">
      <ion-label>{{ item.key }}</ion-label>
      <ion-list>
        <ion-item *ngFor="let word of item.value">
          <ion-label>{{ word }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>

</ion-content>

<div class='header'>
  <ion-header>
    <ion-toolbar color='dark'>
        <ion-buttons slot='start'>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
        Insert Word
        <!--<span class='short-letters'>CZEDD</span><span class='short-letters'>CZ</span>ech <spaclass='short-letters'>E</span>lectronic <spaclass='short-letters'>D</span>erivation <spaclass='short-letters'>D</span>ictionary-->
      </ion-title>
    </ion-toolbar>
  </ion-header>  
</div>

<ion-content padding text-center>

  <ion-card>
    <ion-card-content>
      <ion-input required type="text" placeholder="Write the word." (keyup.enter)="anaylze()" [(ngModel)]='inputWord'></ion-input>
    </ion-card-content>  
  </ion-card>

  <ion-button color='dark' shape='round' strong (click)='anaylze()'>
    <ion-spinner name="crescent" *ngIf='isLoading'></ion-spinner>
    <p *ngIf='!isLoading'>Analyze</p>
  </ion-button>

  <ion-card *ngIf="errorMessage"> 
    <p> {{ errorMessage }} </p>
  </ion-card>

  <div class='definition'>
    <div class='main'>
      <ion-card *ngIf='definition'>
        <span class='def-title'><ion-card-title> {{ definition.main.caption }} </ion-card-title></span>
        <ion-card-content>
          <p> {{ definition.main.firstLine }} </p>
          <p> {{ definition.main.czechLine }} </p>
          <p> {{ definition.main.englishLine }} </p>
        </ion-card-content>
      </ion-card>
    </div>
    <div class='secondary'>
      <ion-card *ngIf="definition">
        <ion-card-title> {{ definition.secondary.caption }} </ion-card-title>
        <ion-card-content>
          <p> {{ definition.secondary.baseWord }} </p>
          <p> {{ definition.secondary.derProcess }} </p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  
</ion-content>
